<!doctype html>
<html lang="es">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>W^2 - {% block title %}{% endblock %}</title>

        <!-- Page styles -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.7/dialog-polyfill.js"></script>
        {% endblock %}
    </head>


    <body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        {% block body %}
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                    <div class="mdl-layout__header-row">
                        <span class="mdl-layout-title">Intellimek</span>
                        <div class="mdl-layout-spacer"></div>
                        <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Contact</a>
                        {% if current_user.is_authenticated %}
                            <a class="mdl-navigation__link" href="{{ url_for('auth.logout') }}">Sign out</a>
                        {% endif %}
                        </nav>
                    </div>
                </header>
                <div class="mdl-layout__drawer">
                    <span class="mdl-layout-title">W^2</span>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="dashboard">Dashboard</a>
                        <a class="mdl-navigation__link" href="maquina">Configuración de las máquinas</a>
                        <a class="mdl-navigation__link" href=""><span class="mdl-badge" data-badge="4">Registros del mes</span></a>
                        <a class="mdl-navigation__link" href="config">Configuración general</a>
                    </nav>
                </div>
                <main class="mdl-layout__content">
                    <div class="page-content">{% block content %}{% endblock %}</div>
                </main>
            </div>
        {% endblock %}
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
